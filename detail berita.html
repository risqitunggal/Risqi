    <style>
        /* Copy-paste SELURUH CSS dari <style> di news.html (termasuk yang disalin dari index.html) */
        /* Pastikan semua variabel :root, base style, header, footer, dan utilities sudah ada di sini. */

        /* ---------- Header, Nav, Utilities, etc. (SALIN DARI NEWS.HTML) ---------- */
        header.site-header {
            /* ... */
        }

        .brand {
            /* ... */

        .logo-mark {
            /* ... */
        }

        nav.site-nav {
            /* ... */
        }

        button.hamburger {
            /* ... */
        }

        /* ... SEMUA CSS BAWAAN DARI INDEX.HTML ... */

        /* --- CSS KHUSUS HALAMAN DETAIL BERITA --- */
        .news-detail-container {
            max-width: 900px;

            max-height: 480px;

            border-radius: var(--radius-lg);
            margin-bottom: 40px;
            box-shadow: 0 12px 30px rgba(44, 62, 80, 0.1);

<body>

    <main class="news-detail-container">

                    <span class="tag" id="newsTag" style="display:none;"></span>
                    Oleh <span id="newsAuthor">...</span> | <time id="newsDate">...</time>

            </div>

            <div class="news-body reveal" id="newsContent">

            </div>
        </article>
    </main>

    <footer class="site-footer" role="contentinfo">
    </footer>

    <button id="backToTop" title="Kembali ke atas">↑</button>
    <a href="https://wa.me/6281234567890" target="_blank" id="whatsappBtn" title="Chat via WhatsApp">
    </a>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // --- FUNGSI CUSTOM PARSER UNTUK MEMBACA METADATA DARI FILE MARKDOWN ---
        function parseFrontMatter(markdown) {
            // Menggunakan regex untuk mencari blok YAML (dimulai dan diakhiri dengan '---')
            const frontmatterRegex = /^---\s*([\s\S]*?)\s*---/;
            const match = markdown.match(frontmatterRegex);

            let data = {};
            let content = markdown;

            if (match && match.length > 1) {
                const yamlText = match[1];
                content = markdown.substring(match[0].length).trim(); // Sisa adalah body konten

                // Parsing YAML sederhana menjadi objek JS
                yamlText.split('\n').forEach(line => {
                    const parts = line.split(':').map(p => p.trim());
                    if (parts.length >= 2) {
                        let key = parts[0].replace(/"/g, '').replace(/'/g, '');
                        let value = parts.slice(1).join(':').trim();
                        
                        // Hapus tanda kutip dari nilai
                        value = value.startsWith("'") || value.startsWith('"') ? value.substring(1, value.length - 1) : value;
                        
                        // Konversi string ke tipe yang sesuai (angka, boolean, dsb. - disederhanakan)
                        if (value.toLowerCase() === 'true') value = true;
                        else if (value.toLowerCase() === 'false') value = false;
                        else if (!isNaN(Number(value))) value = Number(value);

                        data[key] = value;
                    }
                });
            }
            return { data, content };
        }

        // --- FUNGSI UTILITY ---
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            try {
                return new Date(dateString).toLocaleDateString('id-ID', options);
            } catch (e) {
                return dateString;
            }
        }
        
        // --- FUNGSI UTAMA UNTUK MEMUAT KONTEN BERITA ---
        async function loadNewsDetail() {
            // Dapatkan nama file dari URL parameter 'file'
            const filename = getQueryParam('file'); 

            if (!filename) {
                document.getElementById('newsTitle').textContent = 'Error: Berita Tidak Ditemukan';
                document.getElementById('newsContent').innerHTML = '<p style="text-align:center;">Parameter berita tidak valid. Kembali ke halaman Berita.</p>';
                return;
            }

            try {
                // PERBAIKAN: Menggunakan folder _berita
                const filePath = `_berita/${filename}.md`; 
                
                // 1. Ambil konten Markdown dari server
                const response = await fetch(filePath);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Berita tidak ditemukan.');
                    }
                    throw new Error('Gagal mengambil konten berita. Status: ' + response.status);
                }
                const markdownContent = await response.text();

                // 2. Parsing Frontmatter dan Body
                const { data: metadata, content: body } = parseFrontMatter(markdownContent); 

                // 3. Update Elemen HTML dengan Metadata
                document.getElementById('pageTitle').textContent = metadata.title || 'Detail Berita';
                document.getElementById('newsTitle').textContent = metadata.title || 'Judul Tidak Diketahui';
                document.getElementById('newsDate').textContent = metadata.date ? formatDate(metadata.date) : 'Tanggal Tidak Diketahui';

                // Tampilkan Tag
                const tagElement = document.getElementById('newsTag');
                if (metadata.tag) {
                    tagElement.textContent = metadata.tag;
                    tagElement.style.display = 'inline-block';
                } else {
                    tagElement.style.display = 'none';
                }

                // Tampilkan Gambar
                const imgElement = document.getElementById('newsImage');
                if (metadata.image) {
                    imgElement.src = metadata.image;
                    imgElement.alt = metadata.title || 'Gambar Utama';
                    imgElement.style.display = 'block';
                } else {
                    imgElement.style.display = 'none';
                }

                // Parsing Markdown body menjadi HTML (menggunakan marked.js)
                const htmlContent = marked.parse(body);
                document.getElementById('newsContent').innerHTML = htmlContent;

                // Re-observer reveal setelah konten dimuat
                document.querySelectorAll('.reveal').forEach(r => {
                    r.classList.add('is-revealed'); 
                });


            } catch (error) {
                console.error("Gagal memuat atau memproses berita:", error);
                document.getElementById('newsTitle').textContent = 'Error: Gagal Memuat Berita';
                document.getElementById('newsContent').innerHTML = `<p style="text-align:center;">${error.message || 'Terjadi kesalahan saat mengambil konten.'}</p>`;
            }
        }

        // Panggil fungsi saat halaman dimuat
        loadNewsDetail();

    </script>
