backend:
  name: github
  repo: risqitunggal/Risqi # Ganti dengan nama repo Anda
  branch: main # Ganti dengan nama cabang utama Anda

publish_mode: editorial_workflow # Opsional: memungkinkan draft sebelum publish

media_folder: "gambar/berita" # Folder di repo tempat gambar berita akan disimpan
public_folder: "/gambar/berita" # Path publik ke folder gambar berita

collections:
  - name: "berita" # Nama koleksi (digunakan di URL admin)
    label: "Berita & Artikel"
    folder: "_berita" # Folder tempat file markdown berita akan disimpan
    create: true # Izinkan admin membuat postingan baru
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Format nama file
    fields: # Kolom-kolom yang harus diisi admin
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Tanggal Posting", name: "date", widget: "datetime"}
      - {label: "Gambar Utama", name: "image", widget: "image"}
      - {label: "Ringkasan Singkat", name: "summary", widget: "text"}
      - {label: "Konten Berita", name: "body", widget: "markdown"}